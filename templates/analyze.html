<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	
	<!-- Bootstrap CSS -->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
	
	<title>Text Utils </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">TextUtils.in</a>
		<button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
				class="navbar-toggler"
				data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a aria-current="page" class="nav-link active" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact us</a>
				</li>
			</ul>
		</div>
	</div>
	<form class="d-flex">
		<input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
		<button class="btn btn-outline-success" type="submit">Search</button>
	</form>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
	<strong>Success </strong> Your text has been analyzed!
	<button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>

<div class="container">
	<h1>Your Analyzed text-{{purpose}}</h1>
	<p>
	<pre> {{ analyzed_text}} </pre>
	</p>
</div>
